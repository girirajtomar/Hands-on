<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>
<body>
    <div id="turn-helper">Your Turn : X</div>
    <div id="main-container">
        <div value="1" onclick="addMark(this, 0,0)"></div>
        <div value="2" onclick="addMark(this, 0,1)"></div>
        <div value="3" onclick="addMark(this, 0,2)"></div>
        <div value="4" onclick="addMark(this, 1,0)"></div>
        <div value="5" onclick="addMark(this, 1,1)"></div>
        <div value="6" onclick="addMark(this, 1,2)"></div>
        <div value="7" onclick="addMark(this, 2,0)"></div>
        <div value="8" onclick="addMark(this, 2,1)"></div>
        <div value="9" onclick="addMark(this, 2,2)"></div>
    </div>
</body>
</html>
